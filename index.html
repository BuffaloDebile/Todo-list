<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<title>To do List</title>
</head>
<body class=" min-h-screen flex items-start justify-center relative ">
   <div style="width: 500px; height: 500px;" class="absolute overflow-hidden rounded-full bg-gradient-to-b from-blue-700 to-purple-600 top-40 right-3/4 z-0"></div>
   <div class="absolute w-72 h-72 rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 top-32 right-20 z-0"></div>
    <section id="todo-blur" style="border-width: 1px;" class=" my-20 p-14 h-auto w-4/6 flex items-center justify-center flex-col bg-gray-100 border-1 border-solid shadow-xl rounded-md backdrop-filter backdrop-blur-xl bg-opacity-20 z-10 border-opacity-10 border-black border-solid">

<header class="text-4xl font-bold mb-14 text-white">
    <h1 >My Todo List</h1>
</header>

<div class="select mb-9">
    <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="all">Completed</option>
        <option value="all">Uncompleted</option>
    </select>
</div>
<form class="h-auto " action="">
    <input type="text" class="todo-input mb-8 border-none p-2 text-2xl w-full ">
    <button class="todo-button mb-14 px-7 py-3 bg-blue-600 hover:bg-blue-700 hover:scale-105 transform ease-in-out duration-150 text-white text-sm font-medium flex items-center justify-center align-middle rounded m-auto border-none text-2xl " type="submit">
       Add to list
       <svg xmlns="http://www.w3.org/2000/svg"  class="h-6 ml-2 align-middle" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
</form>

<div class="todo-container">
    <ul class="todo-list">

    </ul>
    </div>
    </section>
    

<script src="app.js"></script>
</body>
</html>
